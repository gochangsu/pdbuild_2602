<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-container">
        <div class="header">
            <h1 class="app-title">Lotto Number Generator</h1>
            <p class="app-description">Get your lucky numbers for the next draw!</p>
        </div>
        <div class="lotto-card">
            <div class="lotto-numbers" id="lotto-numbers-container">
                <!-- Numbers will be generated here -->
            </div>
            <div class="bonus-row" id="bonus-row">
                <span class="bonus-label">Bonus</span>
                <div class="bonus-number" id="bonus-number-container"></div>
            </div>
            <button class="generate-button" id="generate-button">Generate Numbers</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
