<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-container">
        <div class="header">
            <h1 class="app-title">Lotto Number Generator</h1>
            <p class="app-description">Get your lucky numbers for the next draw!</p>
        </div>
        <div class="lotto-card">
            <div class="lotto-numbers" id="lotto-numbers-container">
                <!-- Numbers will be generated here -->
            </div>
            <div class="bonus-row" id="bonus-row">
                <span class="bonus-label">Bonus</span>
                <div class="bonus-number" id="bonus-number-container"></div>
            </div>
            <button class="generate-button" id="generate-button">Generate Numbers</button>
        </div>

        <section class="partner-card" aria-labelledby="partner-title">
            <h2 class="partner-title" id="partner-title">Partner With Us</h2>
            <p class="partner-description">Send a quick proposal and we will get back to you.</p>
            <form class="partner-form" action="https://formspree.io/f/mlgwnwao" method="POST">
                <label class="form-field">
                    <span class="form-label">Name</span>
                    <input type="text" name="name" placeholder="Your name" required>
                </label>
                <label class="form-field">
                    <span class="form-label">Email</span>
                    <input type="email" name="email" placeholder="you@example.com" required>
                </label>
                <label class="form-field">
                    <span class="form-label">Company</span>
                    <input type="text" name="company" placeholder="Company or brand" required>
                </label>
                <label class="form-field">
                    <span class="form-label">Message</span>
                    <textarea name="message" rows="4" placeholder="Tell us about the partnership" required></textarea>
                </label>
                <button class="submit-button" type="submit">Send Proposal</button>
            </form>
        </section>

        <section class="comments-card" aria-labelledby="comments-title">
            <h2 class="comments-title" id="comments-title">Comments</h2>
            <div id="disqus_thread"></div>
            <script>
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

                this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };

                var d = document, s = d.createElement('script');
                s.src = 'https://pdbuild-2602.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
